<!-- recycle.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise to Recycle</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #3a1c71, #d76d77, #ffaf7b);
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Promise to Recycle</h1>
        <p>Make a promise to recycle and keep the environment clean.</p>
        <button onclick="nextTask()">I Promise to Recycle</button>
    </div>

    <script>
        function nextTask() {
            if (localStorage.getItem('complimentCompleted') !== 'true') {
                alert('You must complete the "Give a Compliment" task first!');
                return;
            }

            localStorage.setItem('recycleCompleted', 'true');
            alert('Thank you for promising to recycle!');
            window.location.href = "tasks.html";
        }
    </script>
</body>
</html>
