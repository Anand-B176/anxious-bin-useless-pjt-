<!-- joke.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task: Tell a Joke</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }

        .input-field {
            font-size: 1rem;
            padding: 10px;
            width: 80%;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
        }

        .button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        .button:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task: Tell a Joke</h1>
        <p>Enter your best joke below to cheer up the dustbin!</p>
        <input type="text" class="input-field" id="jokeInput" placeholder="Type your joke here...">
        <button class="button" onclick="submitJoke()">Submit Joke</button>
    </div>

    <script>
        function submitJoke() {
            const joke = document.getElementById('jokeInput').value;
            if (joke.trim() === '') {
                alert('Please enter a joke!');
            } else {
                alert('The dustbin loved your joke! Moving to the next task.');
                window.location.href = 'tasks.html';
            }
        }
    </script>
</body>
</html>
